<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Epicodus Credit Union!</h1>
      </div>
    </div>
    <div class="row">

      <div class="col-md-6">
        <form id="formOne">
          <h2>Register a new account:</h2>
          <div class="form-group">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput">
          </div>
          <div class="form-group">
            <label for="initialDepositInput">Initial deposit:</label>
            <input type="number" id="initialDepositInput">
          </div>
          <button type="submit" class="btn btn-info" id="registerButton">Register</button>
        </form>
      </div>

      <div class="col-md-6">
        <form id="formTwo">
          <h2>Deposit or withdraw funds:</h2>
          <div class="form-group">
            <select class="typeOfOperation">
              <option value="Deposit">Deposit</option>
              <option value="Withdraw">Withdrawal</option>
            </select>
          </div>
          <div class="form-group">
            <label for="amountInput">Amount:</label>
            <input type="text" id="amountInput">
          </div>
          <button type="submit" class="btn btn-info" disabled id="processButton">Deposit</button>
        </form>
      </div>
    </div>
    <div class="row" id="results">
      <div class="col-md-12">
        <h3>Current Balance:</h3>
        <div id="result">

        </div>
      </div>

    </div>

    </div>
  </body>
</html>
